services:
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: afromarket-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - afromarket-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: afromarket-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch
    networks:
      - afromarket-network

  search-service:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.SearchService/Dockerfile
    container_name: afromarket-search-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OpenSearch__Uri=http://opensearch:9200
    depends_on:
      - opensearch
    networks:
      - afromarket-network

  merchant-service:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.MerchantService/Dockerfile
    container_name: afromarket-merchant-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - afromarket-network

  admin-service:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.AdminService/Dockerfile
    container_name: afromarket-admin-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - afromarket-network

  api-gateway:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.ApiGateway/Dockerfile
    container_name: afromarket-api-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SearchService__Uri=http://search-service:8080
      - MerchantService__Uri=http://merchant-service:8080
      - AdminService__Uri=http://admin-service:8080
    depends_on:
      - search-service
      - merchant-service
      - admin-service
    networks:
      - afromarket-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: afromarket-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - api-gateway
    networks:
      - afromarket-network

volumes:
  opensearch-data:

networks:
  afromarket-network:
    driver: bridge
