services:
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: afromarket-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - afromarket-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: afromarket-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch
    networks:
      - afromarket-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: afromarket-keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN_USER}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://${DB_SERVER}/${KEYCLOAK_DB_NAME}
      - KC_DB_USERNAME=${DB_USER}
      - KC_DB_PASSWORD=${DB_PASSWORD}
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8080
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
    ports:
      - "8080:8080"
    depends_on:
      - opensearch
    networks:
      - afromarket-network
    volumes:
      - keycloak-data:/opt/keycloak/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  search-service:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.SearchService/Dockerfile
    container_name: afromarket-search-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - OpenSearch__Uri=${OPENSEARCH_URI}
      - Keycloak__AuthServerUrl=${KEYCLOAK_AUTH_SERVER_URL}
      - Keycloak__Realm=${KEYCLOAK_REALM}
      - Keycloak__Resource=${KEYCLOAK_SEARCH_CLIENT_ID}
      - Keycloak__Credentials__Secret=${KEYCLOAK_SEARCH_CLIENT_SECRET}
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - opensearch
    networks:
      - afromarket-network

  merchant-service:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.MerchantService/Dockerfile
    container_name: afromarket-merchant-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Server=${DB_SERVER};Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=true;
      - Keycloak__AuthServerUrl=${KEYCLOAK_AUTH_SERVER_URL}
      - Keycloak__Realm=${KEYCLOAK_REALM}
      - Keycloak__Resource=${KEYCLOAK_MERCHANT_CLIENT_ID}
      - Keycloak__Credentials__Secret=${KEYCLOAK_MERCHANT_CLIENT_SECRET}
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
    networks:
      - afromarket-network

  admin-service:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.AdminService/Dockerfile
    container_name: afromarket-admin-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - Keycloak__AuthServerUrl=${KEYCLOAK_AUTH_SERVER_URL}
      - Keycloak__Realm=${KEYCLOAK_REALM}
      - Keycloak__Resource=${KEYCLOAK_ADMIN_CLIENT_ID}
      - Keycloak__Credentials__Secret=${KEYCLOAK_ADMIN_CLIENT_SECRET}
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
    networks:
      - afromarket-network

  api-gateway:
    build:
      context: ./backend
      dockerfile: src/AfroMarket.ApiGateway/Dockerfile
    container_name: afromarket-api-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - SearchService__Uri=http://search-service:8080
      - MerchantService__Uri=http://merchant-service:8080
      - AdminService__Uri=http://admin-service:8080
      - Keycloak__AuthServerUrl=${KEYCLOAK_AUTH_SERVER_URL}
      - Keycloak__Realm=${KEYCLOAK_REALM}
      - Keycloak__Resource=${KEYCLOAK_APIGATEWAY_CLIENT_ID}
      - Keycloak__Credentials__Secret=${KEYCLOAK_APIGATEWAY_CLIENT_SECRET}
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - search-service
      - merchant-service
      - admin-service
    networks:
      - afromarket-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: afromarket-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - api-gateway
    networks:
      - afromarket-network

volumes:
  opensearch-data:
  keycloak-data:

networks:
  afromarket-network:
    driver: bridge
